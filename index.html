<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-type="operator" data-key="plus">+</button>
          <button data-type="operator" data-key="minus">-</button>
          <button data-type="operator" data-key="times">&times;</button>
          <button data-type="operator" data-key="divide">&divide;</button>
          <button data-type="number" class="one">1</button>
          <button data-type="number" class="two">2</button>
          <button data-type="number" class="three">3</button>
          <button data-type="number" class="four">4</button>
          <button data-type="number" class="five">5</button>
          <button data-type="number" class="six">6</button>
          <button data-type="number" class="seven">7</button>
          <button data-type="number" class="eight">8</button>
          <button data-type="number" class="nine">9</button>
          <button data-type="number" class="zero">0</button>
          <button data-type="decimal" class="decimal">.</button>
          <button data-type="clear" class="clear">AC</button>
          <button data-type="equal" class="equal">=</button>
          <button
            data-type="backspace"
            class="backspace fa-solid fa-delete-left"
          ></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
